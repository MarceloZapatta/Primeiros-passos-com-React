<!DOCTYPE html>
<html>
<head>
    <title>Desenvolvendo vários nós no JSX</title>
</head>
<body>
    <div id="app"></div>
    <script src="../react/build/react.js"></script>
    <script src="../react/build/react-dom.js"></script>
    <script src="../react/babel/browser.js"></script>
    <script type="text/babel">
        var Exemplo = React.createClass({
            render: function() {
                return(
                    {/*
                        Tenho que sempre ter um nó maior
                        a exemplo uma div
                        <div>
                            <span>
                                Primeiro nó
                            </span>
                            <span>
                                Segundo nó
                            </span>
                        </div>
                    */}

                    {/*
                        Posso utilizar arrays
                        para diferentes nós
                        contanto que possuam o atributo key
                    */}
                    var greeting = [
                        <span key="greet">Hello</span>,
                        ' ',
                        <span key="world">World</span>,
                        '!'
                    ]
                )
            }
        });

        ReactDOM.render(
            <Exemplo />,
            document.getElementById('app')
        );
    </script>
</body>
</html>
